<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>CRUD Productos</title>
</head>
<body>
  
  <main class="main">

    <section class="container mt-5">
      <h2 class="text-center">Productos</h2>

      <div class="formulario-productos">

        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="mb-3">
            <label for="codigo" class="form-label">Codigo</label>
            <input type="text" class="form-control" id="codigo" name="codigo">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" name="precio">
          </div>
          <div class="mb-3">
            <label for="lote" class="form-label">Lote</label>
            <input type="text" class="form-control" id="lote" name="lote">
          </div>
          <div class="mb-3">
            <label for="fecha-vencimiento" class="form-label">Fecha vencimiento</label>
            <input type="text" class="form-control" id="fecha-vencimiento" name="fecha-vencimiento">
          </div>
          
          <button class="btn btn-primary" id="btn-guardar">Guardar</button>
        </form>

        <div class="container mt-4 alert alerta" id="alerta" role="alert"></div>

        <section class="container mt-5">
          <h2>Productos registrados</h2>

          <table class="table table-info table-bordered mt-3">
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Lote</th>
                <th scope="col">Fecha vencimiento</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </section>

      </div>
    </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/indexhtml.js"></script>
</body>
</html>
